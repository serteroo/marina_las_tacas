<h1>Solicitar zarpe — {{ embarcacion.matricula }}</h1>

<form method="post">
  {% csrf_token %}
  <p><strong>Embarcación:</strong> {{ embarcacion.matricula }} ({{ embarcacion.tipo }})</p>

  <div>
    <label>Pasajeros:</label>
    {{ form.pasajeros }}
  </div>

  <div>
    <label>Destino:</label>
    {{ form.destino }}
  </div>

  <div>
    <label>ETA (hora estimada de arribo):</label>
    {{ form.eta }}
  </div>

  <div>
    <label>Tolerancia (min):</label>
    {{ form.tolerancia_min }}
  </div>

  <div>
    <label>Nota:</label>
    {{ form.nota }}
  </div>

  <button type="submit">Enviar solicitud</button>
</form>
